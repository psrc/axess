# Workflow to build Sphinx documentation and deploy to GitHub Pages.
# This workflow sets up Python, installs dependencies, builds the docs using Sphinx,
# uploads the build output as a Pages artifact, and deploys to GitHub Pages.

name: Deploy Sphinx documentation to Pages

on:
  # Trigger on push to main branch
  push:
    branches: [ "main" ]
  # Run on pull requests to main for validation (docs build without deployment)
  pull_request:
    branches: [ "main" ]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Cache pip dependencies to speed up builds
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies - check for docs/requirements.txt, then requirements.txt, then fallback
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install sphinx
          fi
          # Install the project itself for autodoc support if pyproject.toml or setup.py exists
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e .
          fi

      # Build the Sphinx documentation
      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html docs/source docs/build/html

      # Upload the built documentation as a Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html'

  # Deploy job runs only on push to main or manual trigger (not on PRs)
  deploy:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
