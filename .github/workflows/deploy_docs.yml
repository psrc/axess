# Workflow to build Sphinx documentation and deploy to GitHub Pages

name: Deploy Sphinx documentation to Pages

# Triggers on push to main, pull requests to main, and manual dispatch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  pages: write
  id-token: write

jobs:
  build:
    # Use Ubuntu latest runner
    runs-on: ubuntu-latest
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Cache pip dependencies for faster builds
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Upgrade pip, setuptools, and wheel
      - name: Upgrade pip, setuptools, wheel
        run: python -m pip install --upgrade pip setuptools wheel

      # Install documentation dependencies
      - name: Install dependencies
        run: |
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install sphinx
          fi

      # Build Sphinx HTML documentation
      - name: Build Sphinx documentation
        run: sphinx-build -b html docs docs/build/html

      # Upload built documentation as artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
