# Workflow to build Sphinx documentation and deploy to GitHub Pages
name: Deploy Sphinx documentation to Pages

on:
  # Trigger on push to main branch
  push:
    branches: [ "main" ]
  # Trigger on pull requests targeting main
  pull_request:
    branches: [ "main" ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Permissions required for GitHub Pages deployment
permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Use existing github-pages environment and expose deployment URL
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Cache pip dependencies to speed up builds
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Upgrade pip, setuptools, and wheel, then install documentation dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install sphinx
          fi

      # Install the package in development mode so Sphinx can import modules for autodoc
      - name: Install package
        run: |
          pip install -e .

      # Build Sphinx HTML documentation
      - name: Build Sphinx documentation
        run: sphinx-build -b html docs docs/_build/html

      - name: Verify built documentation
        run: |
          echo "Built docs listing:"
          ls -al docs/_build || true
          ls -al docs/_build/html || true

      # Upload the built documentation as a Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
